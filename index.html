<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Vidaloka&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b80dae9188.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><p>Etch-a-Sketch</p></header>
    <div class="main">
        <div class="container">
            <div class="toolbar">
                <button id="pencil">
                    <i class="fa-solid fa-pencil fa-2xl"></i>
                </button>
                <button id="pen">
                    <i class="fa-solid fa-pen fa-2xl"></i>
                </button>
                <button id="resize">
                    <i class="fa-solid fa-crop-simple fa-2xl"></i>
                </button>
                <button id="feather">
                    <i class="fa-solid fa-feather-pointed fa-2xl"></i>
                </button>
                <button id="palette">
                    <i class="fa-solid fa-palette fa-2xl"></i>
                </button>
                <button id="eraser">
                    <i class="fa-solid fa-eraser fa-2xl"></i>
                </button>
                <button id="clear">
                    <i class="fa-solid fa-xmark fa-2xl"></i>
                </button>
            </div>
            <div class="sketchpad">
    
            </div>
            <div class="modal">
                <div class="resize-modal">
                    <h1>Resize</h1>
                    <div class="resize-modal-input">
                        <input type="range" id="grid-size"><p id="grid-size-feedback">Grid Size</p>
                    </div>
                    <button id="resize-confirm">Okay</button>
                </div>
                <div class="palette-modal">
                    <h1>Palette</h1>
                    <div class="palette-modal-input">
                        <input type="color" id="draw-color"><label for="draw-color">Draw Color</label>
                    </div>
                    <button id="palette-confirm">Okay</button>
                </div> 
                <div class="clear-modal">
                    <h1>Clear</h1>
                    <button id="clear-confirm">Okay</button>
                </div>
            </div>
        </div>
    </div>
    <footer>        
        &copy; 2022 aaroncarlisle-cs 
        <span id="github">
            <a href="https://www.github.com/aaroncarlisle-cs">
                <i class="fa-brands fa-github" data-fa-transform="grow-2"></i>
            </a>
        </span>
    </footer>
</body>
</html>
