<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b80dae9188.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><p>Etch-a-Sketch</p></header>
    <div class="main">
        <div class="container">
            <div class="toolbar">
                <button id="pencil">
                    <i class="fa-solid fa-pencil fa-2xl"></i>
                </button>
                <button id="pen">
                    <i class="fa-solid fa-pen fa-2xl"></i>
                </button>
                <button id="resize">
                    <i class="fa-solid fa-crop-simple fa-2xl"></i>
                </button>
                <button id="feather">
                    <i class="fa-solid fa-feather-pointed fa-2xl"></i>
                </button>
                <button id="palette">
                    <i class="fa-solid fa-palette fa-2xl"></i>
                </button>
                <button id="eraser">
                    <i class="fa-solid fa-eraser fa-2xl"></i>
                </button>
                <button id="clear">
                    <i class="fa-solid fa-xmark fa-2xl"></i>
                </button>
            </div>
            <div class="sketchpad">
    
            </div>
        </div>
    </div>
    <footer>        
        &copy; 2022 aaroncarlisle-cs 
        <span id="github">
            <a href="https://www.github.com/aaroncarlisle-cs">
                <i class="fa-brands fa-github" data-fa-transform="grow-2"></i>
            </a>
        </span>
    </footer>
</body>
</html>
